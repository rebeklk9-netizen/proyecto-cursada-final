<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Sugar - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-beige">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="Brown Sugar Logo" class="logo-img">
                <span class="brand-name">Brown Sugar</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#catalogo">
                            <i class="fas fa-shopping-bag"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">
                            <i class="fas fa-images"></i> Galería
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">
                            <i class="fas fa-envelope"></i> Contacto
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="page-header">
        <div class="container">
            <h1><i class="fas fa-envelope"></i> Contáctanos</h1>
            <p>Estamos aquí para ayudarte</p>
        </div>
    </section>

    <!-- Formulario de Contacto -->
    <section class="contact-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form-wrapper">
                        <form id="contactForm">
                            <!-- Nombre -->
                            <div class="mb-4">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-user"></i> Nombre Completo *
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email *
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <!-- Teléfono -->
                            <div class="mb-4">
                                <label for="telefono" class="form-label">
                                    <i class="fas fa-phone"></i> Teléfono
                                </label>
                                <input type="tel" class="form-control" id="telefono" name="telefono">
                            </div>

                            <!-- ¿Es comprador anterior? -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-shopping-cart"></i> ¿Ya realizó compras con nosotros? *
                                </label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="comprador" id="compradorSi" value="si" required>
                                    <label class="btn btn-outline-brown" for="compradorSi">Sí</label>
                                    
                                    <input type="radio" class="btn-check" name="comprador" id="compradorNo" value="no" required>
                                    <label class="btn btn-outline-brown" for="compradorNo">No</label>
                                </div>
                            </div>

                            <!-- Tipo de compra -->
                            <div class="mb-4">
                                <label for="tipoCompra" class="form-label">
                                    <i class="fas fa-store"></i> Tipo de Compra *
                                </label>
                                <select class="form-select" id="tipoCompra" name="tipoCompra" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="minorista">Minorista</option>
                                    <option value="mayorista">Mayorista</option>
                                </select>
                            </div>

                            <!-- Categoría de interés -->
                            <div class="mb-4">
                                <label for="categoria" class="form-label">
                                    <i class="fas fa-tags"></i> Categoría de Interés
                                </label>
                                <select class="form-select" id="categoria" name="categoria">
                                    <option value="">Seleccione una categoría</option>
                                    <option value="superior">Superior</option>
                                    <option value="inferior">Inferior</option>
                                    <option value="zapatos">Zapatos</option>
                                    <option value="todas">Todas</option>
                                </select>
                            </div>

                            <!-- Método de contacto preferido -->
                            <div class="mb-4">
                                <label for="metodoContacto" class="form-label">
                                    <i class="fas fa-comment"></i> Método de Contacto Preferido
                                </label>
                                <select class="form-select" id="metodoContacto" name="metodoContacto">
                                    <option value="">Seleccione una opción</option>
                                    <option value="email">Email</option>
                                    <option value="telefono">Teléfono</option>
                                    <option value="whatsapp">WhatsApp</option>
                                </select>
                            </div>

                            <!-- Mensaje -->
                            <div class="mb-4">
                                <label for="mensaje" class="form-label">
                                    <i class="fas fa-comment-dots"></i> Mensaje *
                                </label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                            </div>

                            <!-- Botón Enviar -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-brown btn-lg">
                                    <i class="fas fa-paper-plane"></i> Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Información de contacto adicional -->
            <div class="row mt-5">
                <div class="col-md-4 text-center mb-3">
                    <div class="contact-info-card">
                        <i class="fas fa-map-marker-alt contact-info-icon"></i>
                        <h4>Ubicación</h4>
                        <p>Mi casa<br>Resistencia, Chaco</p>
                    </div>
                </div>
                <div class="col-md-4 text-center mb-3">
                    <div class="contact-info-card">
                        <i class="fas fa-phone contact-info-icon"></i>
                        <h4>Teléfono</h4>
                        <p>+1 234 567 890</p>
                    </div>
                </div>
                <div class="col-md-4 text-center mb-3">
                    <div class="contact-info-card">
                        <i class="fas fa-envelope contact-info-icon"></i>
                        <h4>Email</h4>
                        <p>info@brownsugar.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container text-center">
            <p>&copy; 2026 Brown Sugar. Todos los derechos reservados.</p>
            <div class="social-icons mt-3">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

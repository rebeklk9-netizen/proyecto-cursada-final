<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Sugar - Inferior</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-beige">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="Brown Sugar Logo" class="logo-img">
                <span class="brand-name">Brown Sugar</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#catalogo">
                            <i class="fas fa-shopping-bag"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">
                            <i class="fas fa-images"></i> Galería
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">
                            <i class="fas fa-envelope"></i> Contacto
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="page-header">
        <div class="container">
            <h1>Prendas Inferior</h1>
        </div>
    </section>

    <!-- Productos -->
    <section class="products-section py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="assets/jean-1.jpg" alt="Jean Clásico" class="product-img">
                        </div>
                        <div class="product-info">
                            <h3>Jean Clásico</h3>
                            <p class="product-price">$40.00</p>
                            <button class="btn btn-brown btn-sm">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="assets/jean-2.jpg" alt="Jean Moderno" class="product-img">
                        </div>
                        <div class="product-info">
                            <h3>Jean Moderno</h3>
                            <p class="product-price">$45.00</p>
                            <button class="btn btn-brown btn-sm">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="assets/pollera-1.jpg" alt="Pollera Elegante" class="product-img">
                        </div>
                        <div class="product-info">
                            <h3>Pollera Elegante</h3>
                            <p class="product-price">$35.00</p>
                            <button class="btn btn-brown btn-sm">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="assets/pollera-2.jpg" alt="Pollera Casual" class="product-img">
                        </div>
                        <div class="product-info">
                            <h3>Pollera Casual</h3>
                            <p class="product-price">$28.00</p>
                            <button class="btn btn-brown btn-sm">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container text-center">
            <p>&copy; 2026 Brown Sugar. Todos los derechos reservados.</p>
            <div class="social-icons mt-3">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
